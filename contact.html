<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Recommendation</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <header class="Header">
        <nav class="Navbar">
            <div class="Title">
                <h1>
                    <i class="bx bxs-plane-alt"></i>
                    <a href="./index.html">TravelBloom</a>
                </h1>
            </div>
            <ul class="Navlist">
                <li><a href="./index.html" id="home">Home </a></li>
                <li><a href="./contact.html" id="contact">Contact</a></li>
                <li><a href="./about.html" id="about">About Us</a></li>
            </ul>
            <div class="Search">
                <input type="text" id="searchInput" placeholder="Enter a destination or keyword" />
                <i class="bx bx-search-alt-2"></i>
                <button id="btnSearch">Search</button>
                <button id="btnReset">Clear</button>
            </div>
        </nav>
    </header>
    <section class="container">
        <div class="social">
            <div class="icon">
                <i class="bx bxl-instagram" style="color: white"></i>
            </div>
            <div class="icon">
                <i class="bx bxl-facebook" style="color: white"></i>
            </div>
            <div class="icon">
                <i class="bx bxl-youtube" style="color: white"></i>
            </div>
            <div class="icon">
                <i class="bx bxl-linkedin-square" style="color: white"></i>
            </div>
        </div>
        <div>
            <h1 class="home">Contact Us</h1>
            <p>Get in touch</p>
        </div>
        <form id="contactForm">
            <div>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" onclick="thankyou()">Submit</button>
          </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
